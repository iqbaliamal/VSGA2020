<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERCABANGAN SWITCH CASE</title>
</head>

<body>
  <script>
    var jawab = prompt("Anda beruntung! Silahkan masukkan angka 1 sampai 5 untuk mendapatkan hadiah");
    var hadiah = "";

    switch (jawab) {
      case "1":
        hadiah = "Gula";
        break;
      case "2":
        hadiah = "Minyak";
        break;
      case "3":
        hadiah = "Beras";
        break;
      case "4":
        hadiah = "Mie";
        break;
      case "5":
        hadiah = "Teh gelas";
        break;
      default:
        document.write("<p>Opps! anda salah pilih</p>");
    }

    if (hadiah === "") {
      document.write("<p>Anda gagal mendapatkan hadiah!</p>");
    } else {
      document.write("<h2>Selamat anda mendapatkan " + hadiah + "</h2>")
    }
  </script>
</body>

</html>
