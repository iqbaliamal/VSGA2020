<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERCABANGAN IF / ELSE</title>
</head>

<body>
  <script>
    var password = prompt("Masukkan password : ");

    if (password == "admin") {
      document.write("<h2>Selamat datang admin!</h2>");
    } else {
      document.write("<p>Password anda salah bos</p>");
    }

    document.write("<p>terimakasih sudah menggunakan aplikasi ini!</p>");
  </script>
</body>

</html>
