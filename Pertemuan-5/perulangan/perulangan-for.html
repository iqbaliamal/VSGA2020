<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERULANGAN FOR</title>
</head>

<body>
  <script>
    for (let i = 0; i < 10; i++) {
      document.write("<p>Perulangan ke - " + i + "</p>");
      document.write("<br>");
    }

    // PERULANGAN REVERSE ATAU MUNDUR
    for (reverse = 10; reverse > 0; reverse--) {
      document.write("<p>Perulangan ke - " + reverse + "</p>");
    }
  </script>
</body>

</html>
