<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERULANGAN REPEAT (Counted LOOP)</title>
</head>

<body>
  <script>
    // Fungsi ini khusus digunakan untuk mengulang sebuah teks (string).
    for (let i = 0; i < 100; i++) {
      document.write("Ulangi aku! <br>");
    }
    document.write(repeat(100));
  </script>
</body>

</html>
