<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Class Objek dengan $this</title>
  <script>
    function person(firstname, lastname) {
      // properti
      this.firstname = firstname;
      this.lastname = lastname;

      // method
      this.fullname = function () {
        return `${this.firstname} ${this.lastname}`
      };

      this.showName = function () {
        document.write(this.fullname());
      };
    }

    var person1 = new person("Iqbal", "Ikhlasul Amal");
    var person2 = new person("Lila", "Feby");

    person1.showName();
    document.write("<br>");
    person2.showName()

    // Pada contoh di atas, kita membuat obyek dengan kata kunci 'new', lalu diberikan parameter firstName dan lastName.
    // Maka dari itu, berapapun obyek yang ingin dibuat cukup gunakan kata kunci 'new'.
  </script>
</head>

<body>

</body>

</html>
