<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fungsi dengan Parameter</title>
</head>

<body>
  <script>
    function kali(a, b) {
      hasil = a * b;
      console.log("Hasil kali = " + hasil);
    }
    kali = (3, 2);
  </script>
</body>
