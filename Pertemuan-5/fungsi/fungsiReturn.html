<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fungsi Mengembalikan Nilai</title>
</head>

<body>
  <script>
    // membuat fungsi
    function bagi(a, b) {
      hasil = a / b;
      return hasil;
    }

    // memanggil fungsi
    var nilai1 = 20;
    var nilai2 = 10;
    var hasilPembagian = bagi(nilai1, nilai2);
    console.log(hasilPembagian);
  </script>
</body>

</html>
