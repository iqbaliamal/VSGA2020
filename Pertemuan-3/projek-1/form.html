<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 2 | FORM GRUP</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body class="bgku">
  <div class="container">
    <div class="heading text-center mt-5 judul-bold">
      <h1> Latihan 2 | Form Grup</h1>
    </div>
    <div class="row mt-5 justify-content-center">
      <div class="col-lg-6">
        <form action="">
          <div class="form-group">
            <label class="font-weight-bolder" for="">Nama Lengkap:</label>
            <input type="text" class="form-control form-control-user" id="" placeholder="Enter Your Full Name">
          </div>
          <div class="form-group">
            <label class="font-weight-bolder" for="">Alamat:</label>
            <textarea class="form-control" id="" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label class="font-weight-bolder" for="">Jenis Kelamin:</label>
            <select class="form-control" id="">
              <option>Laki - Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="form-group">
            <label class="font-weight-bolder" for="">Tema Pelatihan</label>
            <select class="form-control" id="">
              <option>Web Developer</option>
              <option>Network Administrator</option>
              <option>Mobile Programer</option>
              <option>Graphic Designer</option>
              <option>Multimedia Designer</option>
            </select>
          </div>
          <label class="font-weight-bolder" for="">Kelas</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radiokelas" id="radiokelasA" value="kelasA">
            <label class="form-check-label" for="radiokelasA">
              Kelas A
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radiokelas" id="radiokelasB" value="kelasB">
            <label class="form-check-label" for="radiokelasB">
              Kelas B
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
